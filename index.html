<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="vue-app">
        <!-- called a method and passed in a parameter to the method. -->
        <h2>{{ greet('night') }}</h2>
        <!-- string interpolation -->
        <h1>{{ name }}.</h1>
        <p>{{ job }}</p>

        <!-- data binding; use the v-bind directive. a colon alone also works -->
        <a v-bind:href="website">
            the net ninja
        </a>
        <input type="text" v-bind:value="name">

        <!-- another binding property. -->
        <p v-html="websiteTag"></p>


        <!-- events in vuejs. hover, click etc -->
        <!-- when triggering an event you dont have to call the function using paranthesis -->
        <button @click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract an year</button>
        <button @dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>

    </div>

    <div id="canvas" v-on:mousemove='updateXY'>
        {{ x }},
        {{ y }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
